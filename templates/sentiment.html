{% extends "layout.html" %}
	
{% block content %}
	<div class="content-section">
		<h1>Sentiment Analysis Results</h1>

		<img src="{{url_for('static', filename = keyword)}}" alt="pie chart">
        <h4>{{ analysis["report_title"] }} </h4>  
        <p>{{ analysis["general"] }} <br><br></p>
        <h4>{{ analysis["de_report"] }}</h4>
		<table class="table">
			{% for item in analysis["report_stat"] %}
				<tr>
					<td>{{item}}</td>
				</tr>
			{% endfor %}
		</table>
	</div>
{% endblock content %}
